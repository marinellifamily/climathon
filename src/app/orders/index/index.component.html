<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header ">
        <div class="row">
          <div class="col-md-12">
            <h4 class="card-title pull-left">Ordenamiento Territorial</h4>
            <button class="btn btn-primary pull-right" [routerLink]="['create']">Crear Ordenamiento</button>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="col-sm-3 col-md-2" *ngFor="let option of options">
                <button class="btn btn-default" [ngStyle]="{'background': option.color}">{{option.text}}</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="card">
      <div id="map" class="map"></div>
    </div>
  </div>
  
</div>
